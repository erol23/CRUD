{% extends 'fscohort/base.html' %}
{% block title %}
    Student List
{% endblock title %}


{% block content %}
<ul>
    {% for student in students %}
        
        <a href="{% url 'detail' student.id %}"><li>{{ student.first_name }} {{ student.last_name }}</li></a>
        
    {% endfor %}
</ul>
<a href="{% url 'add' %}"><button>Add</button></a>
{% endblock content %}
